<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="post">
        <div class="post-header">
            <span>
                <img src="./59375f2046d3b594d59039e8ffbf485a.jpg" alt="Profile Picture">
                <p>Username</p>
            </span>
            <i class="fa-solid fa-ellipsis-vertical" style="color: #000000;"></i>
        </div>
        <div class="post-body">
            <img id="image" src="./post.avif" alt="">
            <img src="./heart image 2.png" alt="" id="heart">
        </div>

        <div class="post-footer">
            <span>
            <i class="fa-solid fa-heart" id="dil"></i>
            <i class="fa-regular fa-comment fa-flip-horizontal"></i>
            <i class="fa-regular fa-paper-plane" style="color: #000000;"></i>
            </span>

            <i class="fa-regular fa-bookmark" style="color: #000000;"></i>
        </div>
        
        <view>
            <p id="count"></p>
            <p>likes</p>
        </view>
        
    </div>
    <script src="./main.js"></script>
</body>
</html>
